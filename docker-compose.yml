version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: outfit-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: outfit_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: outfit-phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: rootpassword
      UPLOAD_LIMIT: 100M
    ports:
      - "8080:80"
    depends_on:
      - mysql

  flask:
    build: ./flask_app
    container_name: outfit-flask
    restart: always
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: rootpassword
      DB_NAME: outfit_db
      LLM_API_KEY: ${LLM_API_KEY}  # Gemini API Key
      GROQ_API_KEY: ${GROQ_API_KEY}  # Groq API Key
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}  # DeepSeek API Key
    ports:
      - "127.0.0.1:8000:5000"
    volumes:
      - ./data:/app/data  # 掛載對話記錄資料夾
    depends_on:
      - mysql
    command: bash -c "sleep 10 && python app.py"

volumes:
  mysql_data:


